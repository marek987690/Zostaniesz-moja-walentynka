<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walentynka üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle, #ffe6f0, #ffb6c1);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* T≈ÅO MP4 */
#bgVideo {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 0;
    display: none;
}

/* G≈Å√ìWNY KONTENER */
#container {
    text-align: center;
    position: relative;
    z-index: 2;
}

/* G≈Å√ìWNE ZDJƒòCIE */
#mainImage {
    width: 300px;
    height: 300px;
    object-fit: cover;
    border-radius: 20px;
    transition: transform 1s ease, opacity 0.6s ease;
}

/* NAPIS */
#question {
    font-weight: 600;
    color: #b30059;
    position: relative;
    top: 0px;
}

/* EMOJI */
#hearts {
    font-size: 32px;
    margin-top: 10px;
    position: relative;
    top: 5px;
}

/* PRZYCISKI */
.buttons {
    margin-top: 25px;
    position: relative;
}

button {
    font-family: 'Poppins', sans-serif;
    font-size: 20px;
    padding: 12px 30px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.3s;
}

#yesBtn {
    background: #ff4d88;
    color: white;
}

#noBtn {
    background: #ddd;
    position: relative;
}

/* ZDJƒòCIE Z DO≈ÅU */
#extraImage {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 16px;
    margin: 20px auto 0;
    display: none;
    position: relative;
    bottom: -200px;
    opacity: 0;
    transition: bottom 1s ease, opacity 1s ease, transform 0.5s;
}

/* GIFY */
#gifLeft {
    width: 120px;
    position: fixed;
    left: -200px;
    bottom: 120px;
    transition: left 1s ease;
    z-index: 3;
    display: none;
}

#gifRight {
    width: 120px;
    position: fixed;
    right: -200px;
    bottom: 120px;
    transition: right 1s ease;
    z-index: 3;
    display: none;
}

/* SERCA */
.falling {
    position: absolute;
    top: -80px;
    width: 50px;
    animation: fall linear infinite, pulse 1.5s ease-in-out infinite;
    pointer-events: none;
    z-index: 1;
}

@keyframes fall {
    from { top: -80px; }
    to { top: 110vh; }
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
}
</style>
</head>

<body>

<!-- T≈ÅO WIDEO -->
<video id="bgVideo" muted loop playsinline>
    <source src="assets/background.mp4" type="video/mp4">
</video>

<div id="container">

    <img id="mainImage" src="assets/img1.jpg">

    <h1 id="question">Zostaniesz mojƒÖ walentynkƒÖ?</h1>
    <div id="hearts"></div>

    <div class="buttons" id="buttons">
        <button id="yesBtn">Tak</button>
        <button id="noBtn">Nie</button>
    </div>

    <img id="extraImage" src="assets/img5.jpg">

    <img id="gifLeft" src="assets/gif1.gif">
    <img id="gifRight" src="assets/gif2.gif">

</div>

<audio id="music" src="assets/music1.mp3"></audio>

<script>
let noStage = 0;
let yesScale = 1;
let escapeMode = false;
let extraActivated = false;

const noTexts = [
    "Nie",
    "Na pewno?",
    "Jeste≈õ pewna w 100%?",
    "Przemy≈õl to jeszcze",
    "Okej, odpuszczam",
    "Nie"
];

const mainImage = document.getElementById("mainImage");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const buttons = document.getElementById("buttons");
const question = document.getElementById("question");
const hearts = document.getElementById("hearts");
const extraImage = document.getElementById("extraImage");
const music = document.getElementById("music");
const gifLeft = document.getElementById("gifLeft");
const gifRight = document.getElementById("gifRight");
const bgVideo = document.getElementById("bgVideo");

/* NIE */
noBtn.addEventListener("click", () => {

    if (!escapeMode) {
        noStage++;

        if (noStage === 1) mainImage.src = "assets/img2.jpg";
        if (noStage === 3) mainImage.src = "assets/img3.jpg";

        if (noStage < noTexts.length) {
            noBtn.textContent = noTexts[noStage];
        }

        if (noStage === noTexts.length - 1) {
            escapeMode = true;
        }
    } else {
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 80);
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    yesScale += 0.25;
    yesBtn.style.transform = `scale(${yesScale})`;
});

/* TAK */
yesBtn.addEventListener("click", () => {
    buttons.style.display = "none";

    mainImage.src = "assets/img4.jpg";
    question.textContent = "Wiedzia≈Çem ≈ºe siƒô zgodzisz!";
    hearts.textContent = "üíñüíñüíñ";

    extraImage.style.display = "block";
    setTimeout(() => {
        extraImage.style.bottom = "0px";
        extraImage.style.opacity = "1";
    }, 50);
});

/* KLIK IMG5 */
extraImage.addEventListener("click", () => {
    if (extraActivated) return;
    extraActivated = true;

    /* üî• NOWE: ZMIANA G≈Å√ìWNEGO ZDJƒòCIA */
    mainImage.style.opacity = "0";
    setTimeout(() => {
        mainImage.src = "assets/img8.jpg";
        mainImage.style.opacity = "1";
    }, 300);

    extraImage.src = "assets/img6.jpg";

    let dir = 1;
    setInterval(() => {
        extraImage.style.transform = `rotate(${dir * 45}deg)`;
        dir *= -1;
    }, 500);

    music.play();

    bgVideo.style.display = "block";
    bgVideo.play();

    gifLeft.style.display = "block";
    gifRight.style.display = "block";

    setTimeout(() => {
        gifLeft.style.left = "calc(50% - 180px)";
        gifRight.style.right = "calc(50% - 180px)";
    }, 50);

    startFalling();
});

/* SERCA */
function startFalling() {
    setInterval(() => {
        const img = document.createElement("img");
        img.src = "assets/img7.png";
        img.className = "falling";
        img.style.left = Math.random() * window.innerWidth + "px";
        img.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(img);
        setTimeout(() => img.remove(), 7000);
    }, 250);
}
</script>

</body>
</html>
