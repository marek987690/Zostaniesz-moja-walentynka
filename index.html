<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walentynka üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle, #ffe6f0, #ffb6c1);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #container {
        text-align: center;
        position: relative;
        z-index: 2;
    }

    #mainImage {
        width: 300px;
        transition: transform 1s ease;
    }

    h1 {
        font-weight: 600;
        margin: 20px 0;
        color: #b30059;
    }

    .buttons {
        margin-top: 20px;
        position: relative;
    }

    button {
        font-family: 'Poppins', sans-serif;
        font-size: 20px;
        padding: 12px 30px;
        margin: 10px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    #yesBtn {
        background: #ff4d88;
        color: white;
    }

    #noBtn {
        background: #ddd;
        position: relative;
    }

    #extraImage {
        width: 150px;
        display: none;
        margin-top: 20px;
        transition: transform 0.5s;
    }

    /* ‚ù§Ô∏è SPADAJƒÑCE + PULSUJƒÑCE SERCA (img7) */
    .falling {
        position: absolute;
        top: -80px;
        width: 50px;
        animation: fall linear infinite, pulse 1.5s ease-in-out infinite;
        pointer-events: none;
        z-index: 1;
    }

    @keyframes fall {
        from { top: -80px; }
        to { top: 110vh; }
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.3); }
    }
</style>
</head>

<body>

<div id="container">
    <img id="mainImage" src="assets/img1.jpg" alt="main">

    <h1 id="question">Zostaniesz mojƒÖ walentynkƒÖ?</h1>

    <div class="buttons" id="buttons">
        <button id="yesBtn">Tak</button>
        <button id="noBtn">Nie</button>
    </div>

    <img id="extraImage" src="assets/img5.jpg" alt="extra">
</div>

<audio id="music" src="assets/music1.mp3"></audio>

<script>
let noStage = 0;
let yesScale = 1;
let escapeMode = false;

const noTexts = [
    "Nie",
    "Na pewno?",
    "Jeste≈õ pewna w 100%?",
    "Przemy≈õl to jeszcze",
    "Okej, odpuszczam",
    "Nie"
];

const mainImage = document.getElementById("mainImage");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const buttons = document.getElementById("buttons");
const question = document.getElementById("question");
const extraImage = document.getElementById("extraImage");
const music = document.getElementById("music");

/* ‚ùå Obs≈Çuga przycisku NIE */
noBtn.addEventListener("click", () => {

    if (!escapeMode) {
        noStage++;

        if (noStage === 1) mainImage.src = "assets/img2.jpg";
        if (noStage === 3) mainImage.src = "assets/img3.jpg";

        if (noStage < noTexts.length) {
            noBtn.textContent = noTexts[noStage];
        }

        if (noStage === noTexts.length - 1) {
            escapeMode = true;
        }

    } else {
        const x = Math.random() * (window.innerWidth - 140);
        const y = Math.random() * (window.innerHeight - 70);
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    yesScale += 0.25;
    yesBtn.style.transform = `scale(${yesScale})`;
});

/* ‚úÖ Obs≈Çuga przycisku TAK */
yesBtn.addEventListener("click", () => {
    buttons.style.display = "none";

    music.play();

    mainImage.src = "assets/img4.jpg";
    mainImage.style.transform = "scale(1.4)";
    question.textContent = "üíñüíñüíñ";

    extraImage.style.display = "block";
    startFalling();
});

/* üîÑ Dolne zdjƒôcie */
extraImage.addEventListener("click", () => {
    extraImage.src = "assets/img6.jpg";
    let dir = 1;

    setInterval(() => {
        extraImage.style.transform = `rotate(${dir * 45}deg)`;
        dir *= -1;
    }, 500);
});

/* üíï SpadajƒÖce serca */
function startFalling() {
    setInterval(() => {
        const img = document.createElement("img");
        img.src = "assets/img7.png";
        img.className = "falling";
        img.style.left = Math.random() * window.innerWidth + "px";
        img.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(img);

        setTimeout(() => img.remove(), 7000);
    }, 250);
}
</script>

</body>
</html>
