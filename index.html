<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Ułożenie elementów w kolumnie */
            justify-content: center;
            align-items: center;
            background-color: #fff5f5;
            font-family: Arial, sans-serif;
        }

        .napis {
            color: red;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px; /* Odstęp między tekstem a obrazkiem */
        }

        .serduszko {
            width: 100px; /* Rozmiar serduszka */
            height: auto;
        }
    </style>
</head>
<body>

    <div class="napis">
        Zostań moją walentynką
    </div>

    <img src="serduszko.png" alt="Czerwone serduszko" class="serduszko">

</body>
</html>
