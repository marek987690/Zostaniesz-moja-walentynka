<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walentynka üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle, #ffe6f0, #ffb6c1);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* G≈Å√ìWNY KONTENER */
#container {
    text-align: center;
    position: relative;
    z-index: 2;
}

/* G≈Å√ìWNE ZDJƒòCIE ‚Äì KWADRAT */
#mainImage {
    width: 300px;
    height: 300px;
    object-fit: cover;
    border-radius: 20px;
    transition: transform 1s ease;
}

/* TEKST */
h1 {
    font-weight: 600;
    margin: 20px 0;
    color: #b30059;
}

/* PRZYCISKI */
.buttons {
    margin-top: 25px;
    position: relative;
}

/* WSP√ìLNE */
button {
    font-family: 'Poppins', sans-serif;
    font-size: 20px;
    padding: 12px 32px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.3s;
}

/* TAK */
#yesBtn {
    background: #ff4d88;
    color: white;
    margin-right: 50px;
}

/* NIE */
#noBtn {
    background: #ddd;
    position: relative;
}

/* DOLNE ZDJƒòCIE */
#extraImage {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 16px;
    display: none;
    margin-top: 25px;
    transition: transform 0.5s;
}

/* ‚ù§Ô∏è SPADAJƒÑCE SERCA */
.falling {
    position: absolute;
    top: -80px;
    width: 50px;
    animation: fall linear infinite, pulse 1.5s ease-in-out infinite;
    pointer-events: none;
    z-index: 1;
}

@keyframes fall {
    from { top: -80px; }
    to { top: 110vh; }
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
}
</style>
</head>

<body>

<div id="container">
    <img id="mainImage" src="assets/img1.jpg">

    <h1 id="question">Zostaniesz mojƒÖ walentynkƒÖ?</h1>

    <div class="buttons" id="buttons">
        <button id="yesBtn">Tak</button>
        <button id="noBtn">Nie</button>
    </div>

    <img id="extraImage" src="assets/img5.jpg">
</div>

<audio id="music" src="assets/music1.mp3"></audio>

<script>
let noStage = 0;
let yesScale = 1;
let escapeMode = false;

const noTexts = [
    "Nie",
    "Na pewno?",
    "Jeste≈õ pewna w 100%?",
    "Przemy≈õl to jeszcze",
    "Okej, odpuszczam",
    "Nie"
];

const mainImage = document.getElementById("mainImage");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const buttons = document.getElementById("buttons");
const question = document.getElementById("question");
const extraImage = document.getElementById("extraImage");
const music = document.getElementById("music");

/* ‚ùå NIE */
noBtn.addEventListener("click", () => {

    if (!escapeMode) {
        noStage++;

        if (noStage === 1) mainImage.src = "assets/img2.jpg";
        if (noStage === 3) mainImage.src = "assets/img3.jpg";

        if (noStage < noTexts.length) {
            noBtn.textContent = noTexts[noStage];
        }

        if (noStage === noTexts.length - 1) {
            escapeMode = true;
        }

    } else {
        moveNoButton();
    }

    yesScale += 0.25;
    yesBtn.style.transform = `scale(${yesScale})`;
});

/* ‚úÖ TAK */
yesBtn.addEventListener("click", () => {
    buttons.style.display = "none";
    music.play();

    mainImage.src = "assets/img4.jpg";
    mainImage.style.transform = "scale(1.4)";
    question.textContent = "üíñüíñüíñ";

    extraImage.style.display = "block";
    startFalling();
});

/* üîÑ DOLNE ZDJƒòCIE */
extraImage.addEventListener("click", () => {
    extraImage.src = "assets/img6.jpg";
    let dir = 1;

    setInterval(() => {
        extraImage.style.transform = `rotate(${dir * 45}deg)`;
        dir *= -1;
    }, 500);
});

/* LOSOWA POZYCJA NIE */
function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* SERCA */
function startFalling() {
    setInterval(() => {
        const img = document.createElement("img");
        img.src = "assets/img7.png";
        img.className = "falling";
        img.style.left = Math.random() * window.innerWidth + "px";
        img.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(img);

        setTimeout(() => img.remove(), 7000);
    }, 250);
}
</script>

</body>
</html>
